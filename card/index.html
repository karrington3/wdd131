<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="credit-card" class="credit-card-form">
            <div class="card-front">
                <p>Total: $199</p>
                <img class="card-image" src="card-image-url" height="55px">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardNumber" placeholder="1234 5678 9101 1020" required>
                <label for="card-holder">Card Holder</label>
                <input type="text" id="card-holder" placeholder="John Doe" required>
                <div class="expiration">
                    <label for="expiration-mm">Expiration</label>
                    <input type="text" id="expiration-mm" placeholder="MM" required>
                    <input type="text" id="expiration-yy" placeholder="YY" required>
                </div>
                <p class="errorMsg"></p>
            </div>
            <div class="card-back">
                <div class="stripe"></div>
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" placeholder="XXX" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
